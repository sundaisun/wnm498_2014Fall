<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="blackjack.css">
<style>
</style>

<script>
if(window.location.protocol!="file:") {

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
<body>
    <div class="container">
        <h1>BlackJack <span class="game-version"></span></h1>
        <button type="button" class="btn-ctrl js-newgame">New Game</button>
        <div class="row">
            <div class="view-gameboard">
                &nbsp;
                <div class="view-titles">
                    <div class="title-dealer hidden">Dealer <span class="title-points"></span></div>
                    <div class="title-player hidden">Player <span class="title-points"></span></div>
                </div>
                <div class="view-cards"></div>
            </div>
            <div class="view-controls">
                <!-- <button type="button" class="js-gathercards">Clear Table</button>
                <button type="button" class="js-discardhands">Discard Hands</button>
                <button type="button" class="js-shuffledeck">Shuffle Deck</button> -->
                <div style="height:6em;">
                    <div class="">
                        <button type="button" class="btn-ctrl js-dealinitial">Deal</button>
                    </div>
                    <div class="column col-6">
                        <button type="button" class="btn-ctrl js-hitplayer">Hit</button>
                    </div>
                    <div class="column col-6">
                        <button type="button" class="btn-ctrl js-stayplayer">Stay</button>
                    </div>
                    <div class="column col-6">
                        <button type="button" class="btn-ctrl js-doubledown">Double Down</button>
                    </div>
                    <div class="column col-6">
                        <button type="button" class="btn-ctrl js-splitcards">Split</button>
                    </div>
                </div>
                <div style="height:5em;">
                    <div class="db-money">
                        <span>$</span>
                        <span class="db-value"></span>
                    </div>
                    <div class="db-bet">
                        <span>Bet $</span>
                        <span class="db-value"></span>
                    </div>
                </div>
                <div style="height:5em;">
                    <div class="db-message">&nbsp;</div>
                    <div class="db-suggestion">&nbsp;</div>
                </div>
                <div class="engagement">
                    A little game by <a href="http://www.hamiltondraws.com">Hamilton Cline</a>
                </div>
                <!-- <div><button type="button" class="js-dealplayer">Deal Player</button></div>
                <div><button type="button" class="js-dealdealer">Deal Dealer</button></div> -->
            </div>
        </div>
        <div class="view-stats">&nbsp;</div>
    </div>
</body>

<script data-main="js/main" src="js/require.js"></script>
</html>
